<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리배치도 만들기2</title>
  </head>
  <body>
    <script>
      var i, j;
      var memNum = prompt("입장객은 몇명인가요?");
      var colNum = prompt("한 줄에 몇명씩 앉습니까?");

      if (memNum % colNum == 0) rowNum = parseInt(memNum / colNum);
      else rowNum = parseInt(memNum / colNum) + 1;

      for (i = 0; i < rowNum; i++) {
        for (j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j; //좌석번호
          if (seatNo > memNum) break;
          document.write("좌석" + seatNo + " ");
        }
        document.write("<br>");
      } //줄바꾸기
    </script>
  </body>
</html>
