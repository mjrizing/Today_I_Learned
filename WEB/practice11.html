<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩for문- 구구단 만들기</title>
    <style>
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid black;
        line-height: 2;
      }

      div h3 {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      var i, j;

      for (i = 1; i <= 9; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "단</h3>");
        for (j = 1; j <= 9; j++) {
          document.write(i + " X " + j + "=" + i * j + "<br>");
        }
        document.write("</div>");

        // if (i === 3) break; break문을 이용 3단까지만 나타내고싶을때
      }
    </script>
  </body>
</html>
