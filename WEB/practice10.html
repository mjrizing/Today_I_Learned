<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      var i;
      var sum = 0;

      for (i = 1; i <= 1000; i++) {
        sum += i;
      }
      document.write("1부터 1000까지 더하면" + sum + "입니다.");
    </script>
  </body>
</html>
